<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSP Fix Test - BloodConnect</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .test-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #e53e3e;
            margin-bottom: 20px;
        }
        
        .test-result {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #e53e3e, #fc8181);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            margin: 10px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.4);
        }
        
        .console-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        
        .navigation {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 15px 0;
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 800;
            color: #e53e3e;
            text-decoration: none;
        }
        
        .nav-menu {
            display: flex;
            list-style: none;
            gap: 20px;
            margin: 0;
            padding: 0;
            align-items: center;
        }
        
        .nav-item {
            position: relative;
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            padding: 10px 0;
            min-width: 200px;
            display: none;
        }
        
        .dropdown-menu.show {
            display: block;
        }
        
        .dropdown-item {
            display: block;
            padding: 10px 20px;
            color: #374151;
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .dropdown-item:hover {
            background: #f3f4f6;
        }
        
        body {
            padding-top: 100px;
        }
    </style>
</head>
<body>
    <!-- Test Navigation -->
    <nav class="navigation">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <i class="fas fa-heart"></i>
                <span>BloodConnect</span>
            </a>
            <ul class="nav-menu">
                <li class="nav-item user-dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="userDropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i>
                        <span>Hi, Test User</span>
                        <i class="fas fa-chevron-down"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="userDropdown">
                        <a class="dropdown-item" href="profile.html">
                            <i class="fas fa-user"></i> My Profile
                        </a>
                        <a class="dropdown-item" href="profile.html#donations">
                            <i class="fas fa-heart"></i> My Donations
                        </a>
                        <a class="dropdown-item" href="profile.html#requests">
                            <i class="fas fa-hand-holding-medical"></i> My Requests
                        </a>
                        <div style="border-top: 1px solid #e5e7eb; margin: 8px 0;"></div>
                        <a class="dropdown-item" href="profile.html#settings">
                            <i class="fas fa-cog"></i> Settings
                        </a>
                        <a class="dropdown-item" href="#" id="logoutDropdownItem">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="test-container">
        <h1>üîí CSP Fix Test</h1>
        <p>Testing if the Content Security Policy violation has been resolved for logout functionality.</p>
        
        <div id="testResults"></div>
        
        <button class="btn" onclick="runCSPTest()">Run CSP Test</button>
        <button class="btn" onclick="testLogoutFunction()">Test Logout Dropdown</button>
        <button class="btn" onclick="clearTestResults()">Clear Results</button>
        
        <div id="consoleOutput" class="console-output">
            <strong>Console Output:</strong><br>
            Test results will appear here...
        </div>
    </div>

    <!-- Include required scripts -->
    <script src="js/api.js"></script>
    <script src="js/auth-state.js"></script>
    
    <script>
        // Test functions
        function logResult(message, isSuccess = true) {
            const resultsDiv = document.getElementById('testResults');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            resultsDiv.appendChild(resultDiv);
            
            // Also log to console output
            logToConsole(`[${isSuccess ? 'SUCCESS' : 'ERROR'}] ${message}`);
        }
        
        function logToConsole(message) {
            const consoleDiv = document.getElementById('consoleOutput');
            consoleDiv.innerHTML += `\n${new Date().toLocaleTimeString()}: ${message}`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }
        
        function clearTestResults() {
            document.getElementById('testResults').innerHTML = '';
            document.getElementById('consoleOutput').innerHTML = '<strong>Console Output:</strong><br>Test results will appear here...';
        }
        
        function runCSPTest() {
            clearTestResults();
            logResult('Starting CSP compliance test...', true);
            
            // Test 1: Check if auth state manager exists
            if (window.authStateManager) {
                logResult('‚úÖ AuthStateManager is loaded', true);
            } else {
                logResult('‚ùå AuthStateManager is not loaded', false);
            }
            
            // Test 2: Check if logout function exists
            if (window.authStateManager && typeof window.authStateManager.logout === 'function') {
                logResult('‚úÖ Logout function is available', true);
            } else {
                logResult('‚ùå Logout function is not available', false);
            }
            
            // Test 3: Check for inline onclick handlers in DOM
            const elementsWithOnclick = document.querySelectorAll('[onclick]');
            if (elementsWithOnclick.length === 0) {
                logResult('‚úÖ No inline onclick handlers found (CSP compliant)', true);
            } else {
                logResult(`‚ùå Found ${elementsWithOnclick.length} inline onclick handlers (CSP violation)`, false);
                elementsWithOnclick.forEach((el, index) => {
                    logToConsole(`  - Element ${index + 1}: ${el.tagName} with onclick="${el.getAttribute('onclick')}"`);
                });
            }
            
            // Test 4: Check logout dropdown item
            const logoutItem = document.getElementById('logoutDropdownItem');
            if (logoutItem) {
                logResult('‚úÖ Logout dropdown item found', true);
                
                // Check if it has proper event listener instead of inline handler
                if (!logoutItem.getAttribute('onclick')) {
                    logResult('‚úÖ Logout dropdown item has no inline onclick (CSP compliant)', true);
                } else {
                    logResult('‚ùå Logout dropdown item has inline onclick (CSP violation)', false);
                }
            } else {
                logResult('‚ùå Logout dropdown item not found', false);
            }
            
            logResult('CSP compliance test completed!', true);
        }
        
        function testLogoutFunction() {
            logResult('Testing logout dropdown functionality...', true);
            
            const logoutItem = document.getElementById('logoutDropdownItem');
            if (logoutItem) {
                // Simulate click
                logToConsole('Simulating logout click...');
                logoutItem.click();
                logResult('‚úÖ Logout dropdown click test completed', true);
            } else {
                logResult('‚ùå Cannot test logout - dropdown item not found', false);
            }
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            logToConsole('CSP Test page loaded');
            
            // Set up dropdown functionality manually for testing
            const dropdownToggle = document.querySelector('#userDropdown');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            const logoutDropdownItem = document.querySelector('#logoutDropdownItem');

            if (dropdownToggle && dropdownMenu) {
                dropdownToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    dropdownMenu.classList.toggle('show');
                    logToConsole('Dropdown toggled');
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
                        dropdownMenu.classList.remove('show');
                    }
                });
            }
            
            // Add logout event listener (CSP compliant)
            if (logoutDropdownItem) {
                logoutDropdownItem.addEventListener('click', (e) => {
                    e.preventDefault();
                    logToConsole('Logout clicked via event listener (CSP compliant)');
                    
                    if (window.authStateManager && typeof window.authStateManager.logout === 'function') {
                        logToConsole('Calling authStateManager.logout()');
                        // Don't actually logout for testing
                        // window.authStateManager.logout();
                        alert('Logout function would be called here (CSP compliant)');
                    } else {
                        logToConsole('AuthStateManager logout not available');
                        alert('Logout functionality not available');
                    }
                });
                logToConsole('Logout event listener attached successfully');
            }
            
            logToConsole('Test page initialization complete');
        });
    </script>
</body>
</html>

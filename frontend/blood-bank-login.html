<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Login - BloodConnect</title>
    <link rel="stylesheet" href="css/blood-bank-styles.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="header">
                <div class="logo">
                    <div class="blood-drop">ðŸ©¸</div>
                    <h1>BloodBank Portal</h1>
                </div>
                <p class="subtitle">Approve Donation Requests</p>
            </div>
            
            <form class="login-form" id="bloodBankLoginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your registered email">
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password">
                    <span class="error-message" id="passwordError"></span>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkmark"></span>
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn">
                    <span class="btn-text">Sign In</span>
                    <div class="loader" id="loader"></div>
                </button>
                
                <div class="divider">
                    <span>New blood bank?</span>
                </div>
                
                <a href="/blood-bank-register" class="register-btn">
                    Register Your Blood Bank
                </a>
            </form>
            
            <div class="footer">
                <p>Secure â€¢ Trusted â€¢ Compliant</p>
                <p><a href="/admin-login">Admin Login</a> | <a href="/">Back to Home</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/blood-bank-auth.js"></script>
</body>
</html>

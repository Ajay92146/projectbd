<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Debug - BloodConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(135deg, #fef5f5 0%, #f7fafc 100%);
        }
        
        .debug-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        h1 {
            color: #e53e3e;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .step {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #3b82f6;
        }
        
        .step h3 {
            color: #1e40af;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #374151;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #d1d5db;
            border-radius: 6px;
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: #e53e3e;
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }
        
        button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            background: #dc2626;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        
        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        
        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        
        .info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .log {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        
        .nav-links a {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background: #6366f1;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        
        .nav-links a:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîß Admin Login Redirect Debug</h1>
        
        <div class="step">
            <h3>Step 1: Check Current Storage Status</h3>
            <div id="storageStatus" class="status info">Checking localStorage...</div>
            <button onclick="checkStorage()">üîç Check Storage</button>
            <button onclick="clearStorage()">üóëÔ∏è Clear Storage</button>
        </div>
        
        <div class="step">
            <h3>Step 2: Test Manual Storage & Redirect</h3>
            <button onclick="setStorageAndRedirect()">üíæ Set Storage & Redirect</button>
            <button onclick="directRedirect()">üîÑ Direct Redirect</button>
        </div>
        
        <div class="step">
            <h3>Step 3: Test Admin Login Process</h3>
            <form id="debugLoginForm">
                <div class="form-group">
                    <label for="testEmail">Email:</label>
                    <input type="email" id="testEmail" value="admin@bloodconnect.com">
                </div>
                <div class="form-group">
                    <label for="testPassword">Password:</label>
                    <input type="password" id="testPassword" value="Admin@123">
                </div>
                <button type="submit">üöÄ Test Login Process</button>
            </form>
        </div>
        
        <div class="step">
            <h3>Debug Log</h3>
            <div id="debugLog" class="log">Debug log will appear here...\n</div>
            <button onclick="copyLog()">üìã Copy Log</button>
            <button onclick="clearLog()">üóëÔ∏è Clear Log</button>
        </div>
        
        <div class="nav-links">
            <a href="admin-login.html">üîê Admin Login</a>
            <a href="admin-dashboard.html">üìä Admin Dashboard</a>
            <a href="simple-admin-login.html">üîë Simple Login</a>
            <a href="index.html">üè† Home</a>
        </div>
    </div>

    <script>
        let debugLog = '';
        
        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog += `[${timestamp}] ${message}\n`;
            document.getElementById('debugLog').textContent = debugLog;
            console.log(`[DebugTool] ${message}`);
        }
        
        function checkStorage() {
            addLog('üîç Checking localStorage status...');
            
            try {
                // Test localStorage functionality
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                addLog('‚úÖ localStorage is working');
                
                // Check admin status
                const adminStatus = localStorage.getItem('bloodconnect_admin');
                const adminEmail = localStorage.getItem('admin_email');
                const loginTime = localStorage.getItem('admin_login_time');
                
                addLog(`Admin Status: ${adminStatus}`);
                addLog(`Admin Email: ${adminEmail}`);
                addLog(`Login Time: ${loginTime}`);
                
                const statusDiv = document.getElementById('storageStatus');
                if (adminStatus === 'true') {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = `‚úÖ Admin logged in as: ${adminEmail}`;
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = '‚ùå Not logged in as admin';
                }
                
            } catch (error) {
                addLog(`‚ùå localStorage error: ${error.message}`);
                const statusDiv = document.getElementById('storageStatus');
                statusDiv.className = 'status error';
                statusDiv.textContent = `‚ùå localStorage Error: ${error.message}`;
            }
        }
        
        function clearStorage() {
            addLog('üóëÔ∏è Clearing admin storage...');
            
            localStorage.removeItem('bloodconnect_admin');
            localStorage.removeItem('admin_email');
            localStorage.removeItem('admin_login_time');
            
            addLog('‚úÖ Storage cleared');
            checkStorage();
        }
        
        function setStorageAndRedirect() {
            addLog('üíæ Setting admin storage manually...');
            
            try {
                localStorage.setItem('bloodconnect_admin', 'true');
                localStorage.setItem('admin_email', 'admin@bloodconnect.com');
                localStorage.setItem('admin_login_time', new Date().toISOString());
                
                addLog('‚úÖ Storage set successfully');
                addLog('üîÑ Attempting redirect to dashboard...');
                
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
                
            } catch (error) {
                addLog(`‚ùå Failed to set storage: ${error.message}`);
            }
        }
        
        function directRedirect() {
            addLog('üîÑ Attempting direct redirect to dashboard...');
            window.location.href = 'admin-dashboard.html';
        }
        
        function testLoginProcess(email, password) {
            addLog('üöÄ Starting login process test...');
            addLog(`Email: ${email}`);
            
            // Simulate the login process
            if (email === 'admin@bloodconnect.com' && password === 'Admin@123') {
                addLog('‚úÖ Credentials validated');
                
                try {
                    // Clear any existing data
                    localStorage.removeItem('bloodconnect_admin');
                    localStorage.removeItem('admin_email');
                    localStorage.removeItem('admin_login_time');
                    addLog('üóëÔ∏è Cleared existing storage');
                    
                    // Set new data
                    localStorage.setItem('bloodconnect_admin', 'true');
                    localStorage.setItem('admin_email', email);
                    localStorage.setItem('admin_login_time', new Date().toISOString());
                    addLog('üíæ Set new admin storage');
                    
                    // Verify storage
                    const verifyStatus = localStorage.getItem('bloodconnect_admin');
                    const verifyEmail = localStorage.getItem('admin_email');
                    
                    addLog(`Verification - Status: ${verifyStatus}`);
                    addLog(`Verification - Email: ${verifyEmail}`);
                    
                    if (verifyStatus === 'true' && verifyEmail === email) {
                        addLog('‚úÖ Storage verification successful');
                        addLog('üîÑ Redirecting to dashboard in 3 seconds...');
                        
                        setTimeout(() => {
                            addLog('üöÄ Executing redirect now...');
                            window.location.href = 'admin-dashboard.html';
                        }, 3000);
                    } else {
                        addLog('‚ùå Storage verification failed');
                    }
                    
                } catch (error) {
                    addLog(`‚ùå Storage error: ${error.message}`);
                }
            } else {
                addLog('‚ùå Invalid credentials');
            }
        }
        
        function copyLog() {
            navigator.clipboard.writeText(debugLog).then(() => {
                addLog('üìã Log copied to clipboard');
            }).catch(() => {
                prompt('Copy this debug log:', debugLog);
            });
        }
        
        function clearLog() {
            debugLog = '';
            document.getElementById('debugLog').textContent = 'Debug log cleared...\n';
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üîß Admin Login Debug Tool loaded');
            addLog(`Current URL: ${window.location.href}`);
            addLog(`User Agent: ${navigator.userAgent}`);
            
            checkStorage();
            
            // Form submission
            document.getElementById('debugLoginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const email = document.getElementById('testEmail').value;
                const password = document.getElementById('testPassword').value;
                testLoginProcess(email, password);
            });
        });
    </script>
</body>
</html>"

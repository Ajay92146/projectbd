<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urgent Requests Section - Validation Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f8fafc;
        }
        
        .test-header {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .validation-results {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }
        
        .hero {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .console-output {
            background: #1f2937;
            color: #10b981;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 20px;
        }
        
        .test-button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .test-button:hover {
            background: #b91c1c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>üÜò Urgent Blood Requests Section</h1>
        <h2>Validation & Testing Environment</h2>
        <p>This page validates all improvements made to the urgent requests section</p>
    </div>

    <div class="hero">
        <h1>ü©∏ Save Lives Today</h1>
        <p>Your blood donation can make the difference between life and death</p>
    </div>

    <!-- The urgent requests section will be inserted here automatically -->

    <div class="validation-results">
        <h3>üß™ Validation Controls</h3>
        <button class="test-button" onclick="runValidation()">üîç Run Full Validation</button>
        <button class="test-button" onclick="testWithMockData()">üìä Test with Mock Data</button>
        <button class="test-button" onclick="testAccessibility()">‚ôø Test Accessibility</button>
        <button class="test-button" onclick="testPerformance()">‚ö° Test Performance</button>
        <button class="test-button" onclick="clearConsole()">üóëÔ∏è Clear Console</button>
        
        <div id="console-output" class="console-output">
            Console output will appear here...
        </div>
    </div>

    <!-- Include the urgent requests section script -->
    <script src="../js/urgent-requests-section.js"></script>
    
    <!-- Include the validation script -->
    <script src="validate-urgent-section.js"></script>
    
    <script>
        // Override console.log to capture output
        const originalLog = console.log;
        const consoleOutput = document.getElementById('console-output');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.map(arg => 
                typeof arg === 'object' ? JSON.stringify(arg, null, 2) : String(arg)
            ).join(' ');
            consoleOutput.textContent += message + '\n';
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        };

        // Test functions
        function runValidation() {
            clearConsole();
            console.log('üöÄ Starting comprehensive validation...\n');
            
            if (typeof runFullValidation === 'function') {
                const results = runFullValidation();
                
                setTimeout(() => {
                    console.log('\nüéØ FINAL ASSESSMENT:');
                    if (results.successRate >= 90) {
                        console.log('üèÜ OUTSTANDING! The urgent requests section exceeds expectations.');
                        console.log('‚ú® All critical features are properly implemented.');
                    } else if (results.successRate >= 75) {
                        console.log('üëç SOLID IMPLEMENTATION! Most features working correctly.');
                        console.log('üîß Minor improvements may be needed.');
                    } else {
                        console.log('‚ö†Ô∏è REQUIRES ATTENTION! Some features need fixes.');
                        console.log('üõ†Ô∏è Review failed tests and implement fixes.');
                    }
                }, 500);
            } else {
                console.log('‚ùå Validation functions not available');
            }
        }

        function testWithMockData() {
            clearConsole();
            console.log('üìä Testing with mock data...\n');
            
            if (window.urgentSection) {
                // Create mock urgent requests
                const mockData = [
                    {
                        _id: 'mock1',
                        patientName: 'Sarah Johnson',
                        bloodGroup: 'O-',
                        urgency: 'Critical',
                        hospitalName: 'Metro General Hospital',
                        location: 'Downtown Medical District',
                        requiredUnits: 4,
                        daysLeft: 0,
                        timeAgo: '1 hour ago',
                        additionalNotes: 'Emergency surgery required immediately'
                    },
                    {
                        _id: 'mock2',
                        patientName: 'Michael Chen',
                        bloodGroup: 'A+',
                        urgency: 'High',
                        hospitalName: 'City Medical Center',
                        location: 'North Side',
                        requiredUnits: 2,
                        daysLeft: 1,
                        timeAgo: '3 hours ago',
                        additionalNotes: 'Pre-surgical preparation'
                    },
                    {
                        _id: 'mock3',
                        patientName: 'Emma Rodriguez',
                        bloodGroup: 'B-',
                        urgency: 'Critical',
                        hospitalName: 'Regional Medical Center',
                        location: 'West District',
                        requiredUnits: 3,
                        daysLeft: 0,
                        timeAgo: '30 minutes ago',
                        additionalNotes: 'Trauma patient requiring urgent transfusion'
                    }
                ];
                
                window.urgentSection.urgentRequests = mockData;
                window.urgentSection.lastUpdate = new Date();
                window.urgentSection.renderUrgentRequests();
                
                console.log(`‚úÖ Mock data loaded: ${mockData.length} urgent requests`);
                console.log('üé≠ Test different scenarios:');
                console.log('  ‚Ä¢ Critical priority requests (red)');
                console.log('  ‚Ä¢ High priority requests (orange)');
                console.log('  ‚Ä¢ Same-day urgency (TODAY)');
                console.log('  ‚Ä¢ Next-day urgency (1 day left)');
                console.log('  ‚Ä¢ Additional notes display');
                console.log('\nüñ±Ô∏è Try interacting with the buttons:');
                console.log('  ‚Ä¢ Click "I Can Help" to test donation flow');
                console.log('  ‚Ä¢ Click "Share" to test sharing options');
                console.log('  ‚Ä¢ Use keyboard navigation (Tab, Arrow keys)');
            } else {
                console.log('‚ùå Urgent section not initialized');
            }
        }

        function testAccessibility() {
            clearConsole();
            console.log('‚ôø Testing accessibility features...\n');
            
            // Test keyboard navigation
            console.log('‚å®Ô∏è KEYBOARD NAVIGATION TEST:');
            console.log('1. Press Tab to navigate through elements');
            console.log('2. Use Arrow keys to navigate between cards');
            console.log('3. Press Enter/Space to activate buttons');
            console.log('4. Check focus indicators are visible');
            
            // Test ARIA attributes
            const section = document.getElementById('urgent-requests-section');
            if (section) {
                console.log('\nüè∑Ô∏è ARIA ATTRIBUTES CHECK:');
                console.log(`‚úÖ Section role: ${section.getAttribute('role')}`);
                console.log(`‚úÖ Section label: ${section.getAttribute('aria-label')}`);
                
                const cards = section.querySelectorAll('.urgent-card');
                console.log(`‚úÖ Found ${cards.length} urgent request cards`);
                
                cards.forEach((card, index) => {
                    const hasRole = card.getAttribute('role');
                    const hasLabelledBy = card.getAttribute('aria-labelledby');
                    const hasDescribedBy = card.getAttribute('aria-describedby');
                    console.log(`  Card ${index + 1}: role=${hasRole}, labelledby=${!!hasLabelledBy}, describedby=${!!hasDescribedBy}`);
                });
            }
            
            // Test screen reader support
            console.log('\nüì¢ SCREEN READER SUPPORT:');
            console.log('‚úÖ Emojis wrapped with aria-hidden="true"');
            console.log('‚úÖ Screen reader only text (.sr-only) available');
            console.log('‚úÖ Live regions for dynamic updates');
            console.log('‚úÖ Proper heading hierarchy');
            
            console.log('\nüé® VISUAL ACCESSIBILITY:');
            console.log('‚úÖ High contrast mode support');
            console.log('‚úÖ Reduced motion preference support');
            console.log('‚úÖ Focus indicators with sufficient contrast');
        }

        function testPerformance() {
            clearConsole();
            console.log('‚ö° Testing performance features...\n');
            
            if (window.urgentSection) {
                console.log('üíæ CACHING SYSTEM:');
                console.log(`‚úÖ Cache TTL: ${window.urgentSection.cache.ttl}ms`);
                console.log(`‚úÖ Cache validation available: ${typeof window.urgentSection.isCacheValid === 'function'}`);
                
                console.log('\n‚è±Ô∏è TIMEOUT HANDLING:');
                console.log('‚úÖ AbortController for request cancellation');
                console.log('‚úÖ 10-second timeout protection');
                console.log('‚úÖ Graceful timeout error handling');
                
                console.log('\nüîÑ AUTO-REFRESH:');
                console.log(`‚úÖ Refresh interval: ${window.urgentSection.refreshInterval / 60000} minutes`);
                console.log(`‚úÖ Auto-refresh active: ${!!window.urgentSection.intervalId}`);
                
                console.log('\nüìä RENDERING PERFORMANCE:');
                const startTime = performance.now();
                window.urgentSection.renderUrgentRequests();
                const endTime = performance.now();
                console.log(`‚úÖ Render time: ${(endTime - startTime).toFixed(2)}ms`);
                
                console.log('\nüé≠ ANIMATION OPTIMIZATIONS:');
                console.log('‚úÖ Staggered card animations');
                console.log('‚úÖ CSS transforms for smooth effects');
                console.log('‚úÖ Reduced motion support');
            } else {
                console.log('‚ùå Urgent section not available for testing');
            }
        }

        function clearConsole() {
            consoleOutput.textContent = '';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('ü©∏ Urgent Requests Section - Validation Environment Ready');
            console.log('Click "Run Full Validation" to test all features\n');
        });
    </script>
</body>
</html>

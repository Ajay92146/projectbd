<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Button Test Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }
        .test-button {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: 600;
        }
        .test-button:hover {
            background: #c53030;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
        }
        .success {
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        .error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        .info {
            background: #dbeafe;
            color: #2563eb;
            border: 1px solid #bfdbfe;
        }
        .test-log {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            font-family: monospace;
            font-size: 12px;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1><i class="fas fa-bug"></i> Admin Dashboard - Bug Testing Tool</h1>
        <p>This tool helps identify and test various functionality of the admin dashboard.</p>
        
        <!-- Authentication Test -->
        <div class="test-section">
            <h3><i class="fas fa-key"></i> Authentication Tests</h3>
            <button class="test-button" onclick="testAdminLogin()">Test Admin Login API</button>
            <button class="test-button" onclick="checkLocalStorage()">Check LocalStorage</button>
            <button class="test-button" onclick="testLogout()">Test Logout Function</button>
            <div id="authResult" class="result"></div>
        </div>

        <!-- API Endpoints Test -->
        <div class="test-section">
            <h3><i class="fas fa-server"></i> API Endpoints Tests</h3>
            <button class="test-button" onclick="testStatsAPI()">Test Dashboard Stats</button>
            <button class="test-button" onclick="testUsersAPI()">Test Users API</button>
            <button class="test-button" onclick="testDonationsAPI()">Test Donations API</button>
            <button class="test-button" onclick="testRequestsAPI()">Test Requests API</button>
            <div id="apiResult" class="result"></div>
        </div>

        <!-- Button Functionality Test -->
        <div class="test-section">
            <h3><i class="fas fa-mouse-pointer"></i> Button Functionality Tests</h3>
            <button class="test-button" onclick="testRefreshButtons()">Test Refresh Buttons</button>
            <button class="test-button" onclick="testSearchFilters()">Test Search & Filters</button>
            <button class="test-button" onclick="testDashboardLoad()">Test Dashboard Load</button>
            <div id="buttonResult" class="result"></div>
        </div>

        <!-- Test Log -->
        <div class="test-section">
            <h3><i class="fas fa-list"></i> Test Log</h3>
            <div id="testLog" class="test-log"></div>
            <button class="test-button" onclick="clearLog()">Clear Log</button>
        </div>
    </div>

    <script>
        // Test logging
        function log(message, type = 'info') {
            const testLog = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${type.toUpperCase()}: ${message}\n`;
            testLog.textContent += logEntry;
            testLog.scrollTop = testLog.scrollHeight;
            console.log(`[AdminTest] ${message}`);
        }

        function clearLog() {
            document.getElementById('testLog').textContent = '';
        }

        // Get API base URL
        function getAPIBaseURL() {
            return 'http://localhost:3002/api';
        }

        // Test admin login API
        async function testAdminLogin() {
            log('Testing admin login API...');
            const resultDiv = document.getElementById('authResult');
            
            try {
                const response = await fetch(`${getAPIBaseURL()}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@bloodconnect.com',
                        password: 'Admin@123'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log('✅ Admin login API working correctly', 'success');
                    resultDiv.innerHTML = '<div class="success">✅ Admin login API is working properly</div>';
                } else {
                    log(`❌ Admin login API failed: ${data.message}`, 'error');
                    resultDiv.innerHTML = `<div class="error">❌ Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                log(`❌ Network error testing admin login: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }

        // Check localStorage
        function checkLocalStorage() {
            log('Checking localStorage for admin session...');
            const resultDiv = document.getElementById('authResult');
            
            const adminStatus = localStorage.getItem('bloodconnect_admin');
            const adminEmail = localStorage.getItem('admin_email');
            const loginTime = localStorage.getItem('admin_login_time');
            
            log(`Admin status: ${adminStatus}`);
            log(`Admin email: ${adminEmail}`);
            log(`Login time: ${loginTime}`);
            
            if (adminStatus === 'true') {
                resultDiv.innerHTML = '<div class="success">✅ Admin session found in localStorage</div>';
            } else {
                resultDiv.innerHTML = '<div class="info">ℹ️ No admin session in localStorage</div>';
            }
        }

        // Test logout function
        function testLogout() {
            log('Testing logout function...');
            const resultDiv = document.getElementById('authResult');
            
            // Store test data
            localStorage.setItem('bloodconnect_admin', 'true');
            localStorage.setItem('admin_email', 'test@admin.com');
            localStorage.setItem('admin_login_time', new Date().toISOString());
            
            // Simulate logout without redirect
            const adminKeys = [
                'bloodconnect_admin',
                'admin_email', 
                'admin_login_time',
                'admin_session',
                'admin_preferences'
            ];
            
            adminKeys.forEach(key => {
                localStorage.removeItem(key);
                log(`Cleared: ${key}`);
            });
            
            // Check if cleared
            const remainingData = adminKeys.some(key => localStorage.getItem(key) !== null);
            
            if (!remainingData) {
                log('✅ Logout function working correctly', 'success');
                resultDiv.innerHTML = '<div class="success">✅ Logout function clears all admin data</div>';
            } else {
                log('❌ Logout function incomplete', 'error');
                resultDiv.innerHTML = '<div class="error">❌ Some admin data not cleared during logout</div>';
            }
        }

        // Test stats API
        async function testStatsAPI() {
            log('Testing dashboard stats API...');
            const resultDiv = document.getElementById('apiResult');
            
            try {
                const response = await fetch(`${getAPIBaseURL()}/admin/dashboard-stats`, {
                    headers: {
                        'x-admin-email': 'admin@bloodconnect.com',
                        'x-admin-auth': 'true'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log(`✅ Stats API working: Users=${data.data.totalUsers}, Donations=${data.data.totalDonations}`, 'success');
                    resultDiv.innerHTML = '<div class="success">✅ Dashboard stats API is working</div>';
                } else {
                    log(`❌ Stats API failed: ${data.message}`, 'error');
                    resultDiv.innerHTML = `<div class="error">❌ Stats API error: ${data.message}</div>`;
                }
            } catch (error) {
                log(`❌ Network error testing stats API: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }

        // Test users API
        async function testUsersAPI() {
            log('Testing users API...');
            const resultDiv = document.getElementById('apiResult');
            
            try {
                const response = await fetch(`${getAPIBaseURL()}/admin/users?limit=5`, {
                    headers: {
                        'x-admin-email': 'admin@bloodconnect.com',
                        'x-admin-auth': 'true'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log(`✅ Users API working: Found ${data.data.users.length} users`, 'success');
                    resultDiv.innerHTML = '<div class="success">✅ Users API is working</div>';
                } else {
                    log(`❌ Users API failed: ${data.message}`, 'error');
                    resultDiv.innerHTML = `<div class="error">❌ Users API error: ${data.message}</div>`;
                }
            } catch (error) {
                log(`❌ Network error testing users API: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }

        // Test donations API
        async function testDonationsAPI() {
            log('Testing donations API...');
            const resultDiv = document.getElementById('apiResult');
            
            try {
                const response = await fetch(`${getAPIBaseURL()}/admin/donations?limit=5`, {
                    headers: {
                        'x-admin-email': 'admin@bloodconnect.com',
                        'x-admin-auth': 'true'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log(`✅ Donations API working: Found ${data.data.donations.length} donations`, 'success');
                    resultDiv.innerHTML = '<div class="success">✅ Donations API is working</div>';
                } else {
                    log(`❌ Donations API failed: ${data.message}`, 'error');
                    resultDiv.innerHTML = `<div class="error">❌ Donations API error: ${data.message}</div>`;
                }
            } catch (error) {
                log(`❌ Network error testing donations API: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }

        // Test requests API
        async function testRequestsAPI() {
            log('Testing requests API...');
            const resultDiv = document.getElementById('apiResult');
            
            try {
                const response = await fetch(`${getAPIBaseURL()}/admin/requests?limit=5`, {
                    headers: {
                        'x-admin-email': 'admin@bloodconnect.com',
                        'x-admin-auth': 'true'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    log(`✅ Requests API working: Found ${data.data.requests.length} requests`, 'success');
                    resultDiv.innerHTML = '<div class="success">✅ Requests API is working</div>';
                } else {
                    log(`❌ Requests API failed: ${data.message}`, 'error');
                    resultDiv.innerHTML = `<div class="error">❌ Requests API error: ${data.message}</div>`;
                }
            } catch (error) {
                log(`❌ Network error testing requests API: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">❌ Network error: ${error.message}</div>`;
            }
        }

        // Test refresh buttons
        function testRefreshButtons() {
            log('Testing refresh button functionality...');
            const resultDiv = document.getElementById('buttonResult');
            
            // Check if refresh functions exist
            const refreshFunctions = ['refreshUsers', 'refreshDonations', 'refreshRequests'];
            const missingFunctions = [];
            
            refreshFunctions.forEach(funcName => {
                if (typeof window[funcName] !== 'function') {
                    missingFunctions.push(funcName);
                    log(`❌ Missing function: ${funcName}`, 'error');
                } else {
                    log(`✅ Found function: ${funcName}`, 'success');
                }
            });
            
            if (missingFunctions.length === 0) {
                resultDiv.innerHTML = '<div class="success">✅ All refresh functions are available</div>';
            } else {
                resultDiv.innerHTML = `<div class="error">❌ Missing functions: ${missingFunctions.join(', ')}</div>`;
            }
        }

        // Test search and filters
        function testSearchFilters() {
            log('Testing search and filter elements...');
            const resultDiv = document.getElementById('buttonResult');
            
            const searchElements = [
                'userSearch', 'userFilter',
                'donationSearch', 'donationFilter', 
                'requestSearch', 'requestFilter'
            ];
            
            const missingElements = [];
            
            searchElements.forEach(elementId => {
                const element = document.getElementById(elementId);
                if (!element) {
                    missingElements.push(elementId);
                    log(`❌ Missing element: ${elementId}`, 'error');
                } else {
                    log(`✅ Found element: ${elementId}`, 'success');
                }
            });
            
            if (missingElements.length === 0) {
                resultDiv.innerHTML = '<div class="success">✅ All search/filter elements exist</div>';
            } else {
                resultDiv.innerHTML = `<div class="error">❌ Missing elements: ${missingElements.join(', ')}</div>`;
            }
        }

        // Test dashboard load
        function testDashboardLoad() {
            log('Testing dashboard load functionality...');
            const resultDiv = document.getElementById('buttonResult');
            
            // Check if main dashboard functions exist
            const dashboardFunctions = ['initializeDashboard', 'loadStats', 'loadUsers', 'loadDonations', 'loadRequests'];
            const missingFunctions = [];
            
            dashboardFunctions.forEach(funcName => {
                if (typeof window[funcName] !== 'function') {
                    missingFunctions.push(funcName);
                    log(`❌ Missing function: ${funcName}`, 'error');
                } else {
                    log(`✅ Found function: ${funcName}`, 'success');
                }
            });
            
            if (missingFunctions.length === 0) {
                resultDiv.innerHTML = '<div class="success">✅ All dashboard functions are available</div>';
            } else {
                resultDiv.innerHTML = `<div class="error">❌ Missing functions: ${missingFunctions.join(', ')}</div>`;
            }
        }

        // Initialize test page
        log('Admin Dashboard Test Tool initialized');
        log('Server should be running on http://localhost:3002');
        log('Click buttons above to test different functionality');
    </script>
</body>
</html>

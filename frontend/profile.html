<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - BloodConnect</title>
    <meta name="description" content="Manage your BloodConnect profile and account settings.">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Auth Dropdown CSS -->
    <link rel="stylesheet" href="css/auth-dropdown.css">

    <style>
        /* CSS Variables */
        :root {
            --primary-red: #e53e3e;
            --primary-red-dark: #c53030;
            --primary-red-light: #fc8181;
            --accent-red: #feb2b2;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;

            /* Spacing */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-12: 3rem;
            --spacing-16: 4rem;
            --spacing-20: 5rem;

            /* Border Radius */
            --radius-sm: 0.125rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;

            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-red: 0 10px 15px -3px rgba(229, 62, 62, 0.1), 0 4px 6px -2px rgba(229, 62, 62, 0.05);

            /* Transitions */
            --transition-fast: 150ms ease;
            --transition-normal: 300ms ease;
            --transition-slow: 500ms ease;

            /* Fonts */
            --font-primary: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-secondary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-primary);
            font-size: 1rem;
            line-height: 1.7;
            color: var(--gray-800);
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--gray-50) 100%);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all var(--transition-normal);
            border-bottom: 1px solid rgba(229, 62, 62, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-4);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-4) 0;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-red);
            text-decoration: none;
        }

        .nav-logo i {
            font-size: 1.8rem;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: var(--spacing-1);
            align-items: center;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: var(--radius-full);
            font-weight: 500;
            color: var(--gray-700);
            text-decoration: none;
            transition: all var(--transition-normal);
            font-size: 0.9rem;
        }

        .nav-link:hover,
        .nav-link.active {
            background: linear-gradient(135deg, var(--accent-red), rgba(229, 62, 62, 0.1));
            color: var(--primary-red);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.2);
        }

        .nav-link.logout-btn {
            background: linear-gradient(135deg, var(--gray-600), var(--gray-500));
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .nav-link.logout-btn:hover {
            background: linear-gradient(135deg, var(--gray-700), var(--gray-600));
            transform: translateY(-3px);
        }

        /* Profile Dropdown */
        .profile-dropdown {
            position: relative;
        }

        .profile-toggle {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            cursor: pointer;
        }

        .dropdown-arrow {
            font-size: 0.8rem;
            transition: transform var(--transition-normal);
        }

        .profile-dropdown.active .dropdown-arrow {
            transform: rotate(180deg);
        }

        .profile-dropdown-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200);
            min-width: 200px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all var(--transition-normal);
            z-index: 1000;
            overflow: hidden;
        }

        .profile-dropdown.active .profile-dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            padding: var(--spacing-3) var(--spacing-4);
            color: var(--gray-700);
            text-decoration: none;
            transition: all var(--transition-normal);
            font-size: 0.9rem;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .dropdown-item:hover {
            background: var(--gray-50);
            color: var(--primary-red);
        }

        .dropdown-item.active {
            background: linear-gradient(135deg, var(--accent-red), rgba(229, 62, 62, 0.1));
            color: var(--primary-red);
        }

        .dropdown-item.logout-item {
            color: var(--gray-600);
        }

        .dropdown-item.logout-item:hover {
            background: var(--gray-100);
            color: var(--gray-800);
        }

        .dropdown-divider {
            height: 1px;
            background: var(--gray-200);
            margin: var(--spacing-2) 0;
        }

        /* Profile Container */
        .profile-container {
            padding-top: 120px;
            padding-bottom: var(--spacing-20);
            min-height: 100vh;
        }

        .profile-header {
            text-align: center;
            margin-bottom: var(--spacing-12);
        }

        .profile-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--spacing-2);
        }

        .profile-header p {
            color: var(--gray-600);
            font-size: 1.1rem;
        }

        .profile-content {
            max-width: 800px;
            margin: 0 auto;
            background: var(--white);
            border-radius: var(--radius-3xl);
            padding: var(--spacing-12);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--gray-200);
        }

        .profile-section {
            margin-bottom: var(--spacing-8);
        }

        .profile-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: var(--spacing-4);
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
        }

        .section-title i {
            color: var(--primary-red);
        }

        .profile-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--spacing-4);
        }

        .info-item {
            padding: var(--spacing-4);
            background: var(--gray-50);
            border-radius: var(--radius-xl);
            border: 1px solid var(--gray-200);
        }

        .info-label {
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.9rem;
            margin-bottom: var(--spacing-1);
        }

        .info-value {
            color: var(--gray-900);
            font-size: 1rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-3) var(--spacing-6);
            border: none;
            border-radius: var(--radius-xl);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all var(--transition-normal);
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-light));
            color: var(--white);
            box-shadow: var(--shadow-red);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-red-dark), var(--primary-red));
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .btn-secondary {
            background: var(--white);
            color: var(--primary-red);
            border: 2px solid var(--primary-red);
        }

        .btn-secondary:hover {
            background: var(--primary-red);
            color: var(--white);
            transform: translateY(-2px);
        }

        .actions {
            display: flex;
            gap: var(--spacing-4);
            justify-content: center;
            margin-top: var(--spacing-8);
            flex-wrap: wrap;
        }

        /* Tab Navigation */
        .tab-navigation {
            display: flex;
            gap: var(--spacing-2);
            margin-bottom: var(--spacing-8);
            border-bottom: 2px solid var(--gray-200);
            overflow-x: auto;
            padding-bottom: var(--spacing-2);
        }

        .tab-btn {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-3) var(--spacing-6);
            border: none;
            background: none;
            color: var(--gray-600);
            font-weight: 500;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all var(--transition-normal);
            white-space: nowrap;
            font-size: 0.9rem;
            position: relative;
        }

        .tab-btn:hover {
            background: var(--gray-50);
            color: var(--primary-red);
        }

        .tab-btn.active {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-light));
            color: var(--white);
            box-shadow: var(--shadow-md);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid var(--primary-red);
        }

        /* Tab Content */
        .tab-content {
            min-height: 400px;
        }

        .tab-pane {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .tab-pane.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--spacing-16) var(--spacing-8);
            color: var(--gray-600);
        }

        .empty-state h3 {
            color: var(--gray-800);
            margin-bottom: var(--spacing-2);
        }

        .loading {
            text-align: center;
            padding: var(--spacing-8);
            color: var(--gray-600);
        }

        .loading i {
            font-size: 1.5rem;
            margin-right: var(--spacing-2);
        }

        /* Settings Form */
        .settings-form {
            max-width: 500px;
        }

        .form-group {
            margin-bottom: var(--spacing-6);
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: var(--spacing-2);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-3);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            cursor: pointer;
            font-size: 0.9rem;
            color: var(--gray-700);
            user-select: none;
        }

        .checkbox-container input[type="checkbox"] {
            display: none;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-md);
            background: var(--white);
            position: relative;
            transition: all var(--transition-normal);
        }

        .checkbox-container:hover .checkmark {
            border-color: var(--primary-red);
        }

        .checkbox-container input[type="checkbox"]:checked + .checkmark {
            background: var(--primary-red);
            border-color: var(--primary-red);
        }

        .checkbox-container input[type="checkbox"]:checked + .checkmark::after {
            content: '';
            position: absolute;
            left: 6px;
            top: 2px;
            width: 6px;
            height: 10px;
            border: solid var(--white);
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* Change Password Form */
        .change-password-form {
            max-width: 500px;
            margin: 0 auto;
            background: var(--white);
            padding: var(--spacing-8);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
        }

        .form-group {
            margin-bottom: var(--spacing-6);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--spacing-2);
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-4);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-xl);
            background: var(--white);
            color: var(--gray-900);
            font-size: 1rem;
            transition: all var(--transition-normal);
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 4px rgba(229, 62, 62, 0.1);
        }

        .change-password-form .actions {
            margin-top: var(--spacing-8);
            text-align: center;
        }

        .change-password-form .btn {
            padding: var(--spacing-4) var(--spacing-8);
            font-size: 1rem;
            font-weight: 600;
        }

        /* Donation and Request Cards */
        .donation-card, .request-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: var(--spacing-6);
            margin-bottom: var(--spacing-4);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
        }

        .donation-card:hover, .request-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .donation-header, .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-4);
            padding-bottom: var(--spacing-3);
            border-bottom: 1px solid var(--gray-200);
        }

        .donation-header h4, .request-header h4 {
            color: var(--gray-900);
            font-weight: 600;
            margin: 0;
        }

        .status-badge {
            padding: var(--spacing-1) var(--spacing-3);
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-badge.in-progress {
            background: #dbeafe;
            color: #1e40af;
        }

        .status-badge.fulfilled {
            background: #d1fae5;
            color: #065f46;
        }

        .status-badge.cancelled {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-badge.expired {
            background: #f3f4f6;
            color: #6b7280;
        }

        .donation-details, .request-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-2);
        }

        .donation-details p, .request-details p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--gray-700);
        }

        .donation-details strong, .request-details strong {
            color: var(--gray-900);
        }

        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: var(--spacing-8);
            color: var(--gray-600);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: var(--spacing-4);
            color: var(--primary-red);
        }

        .empty-state {
            text-align: center;
            padding: var(--spacing-12) var(--spacing-8);
            color: var(--gray-600);
        }

        .empty-state h3 {
            color: var(--gray-800);
            margin-bottom: var(--spacing-2);
            font-size: 1.5rem;
        }

        .empty-state p {
            margin-bottom: var(--spacing-4);
            font-size: 1rem;
        }

        /* Donation and Request Cards */
        .donation-item,
        .request-item,
        .donation-card,
        .request-card {
            background: var(--white);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: var(--spacing-6);
            margin-bottom: var(--spacing-4);
            box-shadow: var(--shadow-sm);
            transition: all var(--transition-normal);
        }

        .donation-item:hover,
        .request-item:hover,
        .donation-card:hover,
        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .donation-header,
        .request-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-4);
            padding-bottom: var(--spacing-3);
            border-bottom: 1px solid var(--gray-200);
        }

        .donation-header h4,
        .request-header h4 {
            color: var(--gray-900);
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
        }

        .status-badge {
            padding: var(--spacing-1) var(--spacing-3);
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.completed,
        .status-badge.fulfilled {
            background: var(--success-light);
            color: var(--success-dark);
        }

        .status-badge.pending,
        .status-badge.active {
            background: var(--warning-light);
            color: var(--warning-dark);
        }

        .status-badge.cancelled,
        .status-badge.expired {
            background: var(--error-light);
            color: var(--error-dark);
        }

        .donation-details,
        .request-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-2);
        }

        .donation-details p,
        .request-details p {
            margin: 0;
            font-size: 0.9rem;
            color: var(--gray-700);
        }

        .donation-details strong,
        .request-details strong {
            color: var(--gray-900);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: var(--spacing-6);
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: var(--spacing-2);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-3);
            border: 2px solid var(--gray-300);
            border-radius: var(--radius-lg);
            font-size: 1rem;
            transition: all var(--transition-normal);
            background: var(--white);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }

        .form-input:disabled {
            background: var(--gray-100);
            color: var(--gray-500);
            cursor: not-allowed;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
            }

            .profile-header h1 {
                font-size: 2rem;
            }

            .profile-content {
                padding: var(--spacing-8);
                margin: 0 var(--spacing-4);
            }

            .profile-info {
                grid-template-columns: 1fr;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }

            .tab-navigation {
                flex-wrap: wrap;
                gap: var(--spacing-1);
            }

            .tab-btn {
                font-size: 0.8rem;
                padding: var(--spacing-2) var(--spacing-4);
            }

            .profile-dropdown-menu {
                right: -20px;
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">
                    <i class="fas fa-heart"></i>
                    <span>BloodConnect</span>
                </a>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">

                            <i class="fas fa-hand-holding-heart"></i>

    <!-- Profile Container -->
    <div class="profile-container">
        <div class="container">
            <div class="profile-header">
                <h1>My Profile</h1>
                <p>Manage your account information and preferences</p>
            </div>

            <div class="profile-content">
                <!-- Tab Navigation -->
                <div class="tab-navigation">
                    <button class="tab-btn tab-button active" data-tab="donations" id="donationsTab">
                        <i class="fas fa-hand-holding-heart"></i>
                        My Donations
                    </button>
                    <button class="tab-btn tab-button" data-tab="requests" id="requestsTab">
                        <i class="fas fa-search"></i>
                        My Requests
                    </button>
                    <button class="tab-btn tab-button" data-tab="settings" id="settingsTab">
                        <i class="fas fa-cog"></i>
                        Settings
                    </button>
                    <button class="tab-btn tab-button" data-tab="changePassword" id="changePasswordTab">
                        <i class="fas fa-key"></i>
                        Change Password
                    </button>
                </div>

                <!-- Tab Content -->
                <div id="tabContainer">
                    <!-- My Donations Tab -->
                    <div class="tab-content" id="donations" style="display: block;">
                        <div class="profile-section">
                            <h2 class="section-title">
                                <i class="fas fa-hand-holding-heart"></i>
                                My Donations
                            </h2>
                            <div id="donationsContent">
                                <!-- Donations will be loaded here -->
                            </div>
                        </div>
                    </div>

                    <!-- My Requests Tab -->
                    <div class="tab-content" id="requests" style="display: none;">
                        <div class="profile-section">
                            <h2 class="section-title">
                                <i class="fas fa-search"></i>
                                My Blood Requests
                            </h2>
                            <div id="requestsContent">
                                <!-- Requests will be loaded here -->
                            </div>
                        </div>
                    </div>

                    <!-- Settings Tab -->
                    <div class="tab-content" id="settings" style="display: none;">
                        <div class="profile-section">
                            <h2 class="section-title">
                                <i class="fas fa-cog"></i>
                                Account Settings
                            </h2>
                            <form id="settingsForm">
                                <div class="form-group">
                                    <label for="profileName">Full Name</label>
                                    <input type="text" id="profileName" class="form-input" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="profileEmail">Email</label>
                                    <input type="email" id="profileEmail" class="form-input" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="profilePhone">Phone Number</label>
                                    <input type="tel" id="profilePhone" class="form-input" disabled>
                                </div>
                                <div class="form-group">
                                    <label for="profileBloodType">Blood Type</label>
                                    <select id="profileBloodType" class="form-input" disabled>
                                        <option value="">Select Blood Type</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                    </select>
                                </div>
                                <div class="actions">
                                    <button type="button" id="editBtn" class="btn btn-primary">
                                        <i class="fas fa-edit"></i>
                                        Edit Profile
                                    </button>
                                    <button type="button" id="saveBtn" class="btn btn-primary" style="display: none;">
                                        <i class="fas fa-save"></i>
                                        Save Changes
                                    </button>
                                    <button type="button" id="cancelBtn" class="btn btn-secondary" style="display: none;">
                                        <i class="fas fa-times"></i>
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Change Password Tab -->
                    <div class="tab-content" id="changePassword" style="display: none;">
                        <div class="profile-section">
                            <h2 class="section-title">
                                <i class="fas fa-key"></i>
                                Change Password
                            </h2>
                            <form id="changePasswordForm">
                                <div class="form-group">
                                    <label for="currentPassword">Current Password</label>
                                    <input type="password" id="currentPassword" class="form-input" placeholder="Enter your current password" required>
                                </div>

                                <div class="form-group">
                                    <label for="newPassword">New Password</label>
                                    <input type="password" id="newPassword" class="form-input" placeholder="Enter your new password" required>
                                </div>

                                <div class="form-group">
                                    <label for="confirmPassword">Confirm New Password</label>
                                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required>
                                </div>

                                <div class="actions">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-key"></i>
                                        Change Password
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

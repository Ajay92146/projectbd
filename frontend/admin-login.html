<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BloodConnect | Blood Donation Management</title>
    <meta name="description" content="Admin access to BloodConnect blood donation management system">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* CSS Variables for Premium UI */
        :root {
            /* Primary Blood Red Palette */
            --primary-red: #e53e3e;
            --primary-red-dark: #c53030;
            --primary-red-darker: #9b2c2c;
            --primary-red-light: #fc8181;
            --primary-red-lighter: #feb2b2;
            --secondary-red: #fed7d7;
            --accent-red: #fef5f5;

            /* Premium Neutral Palette */
            --white: #ffffff;
            --off-white: #fafafa;
            --gray-50: #f7fafc;
            --gray-100: #edf2f7;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e0;
            --gray-400: #a0aec0;
            --gray-500: #718096;
            --gray-600: #4a5568;
            --gray-700: #2d3748;
            --gray-800: #1a202c;
            --gray-900: #171923;

            /* Advanced Typography */
            --font-primary: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-secondary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            /* Spacing System */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-10: 2.5rem;
            --spacing-12: 3rem;
            --spacing-16: 4rem;
            --spacing-20: 5rem;

            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;

            /* Advanced Shadow System */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);

            /* Colored Shadows */
            --shadow-red: 0 10px 25px -5px rgba(229, 62, 62, 0.4);
            --glow-red: 0 0 20px rgba(229, 62, 62, 0.5);

            /* Advanced Transitions & Animations */
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-primary);
            font-size: 1rem;
            line-height: 1.7;
            color: var(--gray-800);
            overflow-x: hidden;
            font-weight: 400;
            letter-spacing: -0.01em;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--gray-50) 100%);
            min-height: 100vh;
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all var(--transition-normal);
            border-bottom: 1px solid rgba(229, 62, 62, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-4);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-4) 0;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-red);
            text-decoration: none;
        }

        .nav-logo i {
            font-size: 1.8rem;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: var(--spacing-1);
            align-items: center;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: var(--radius-full);
            font-weight: 500;
            color: var(--gray-700);
            text-decoration: none;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .nav-link:hover {
            background: linear-gradient(135deg, var(--accent-red), rgba(229, 62, 62, 0.1));
            color: var(--primary-red);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.2);
        }

        .nav-link.home-btn {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-light));
            color: var(--white);
            box-shadow: var(--shadow-red);
        }

        .nav-link.home-btn:hover {
            background: linear-gradient(135deg, var(--primary-red-dark), var(--primary-red));
            transform: translateY(-3px);
            box-shadow: var(--glow-red);
        }

        /* Admin Login Container */
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-20) 0;
            padding-top: 100px;
        }

        .admin-login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-3xl);
            padding: var(--spacing-12);
            box-shadow: var(--shadow-2xl);
            border: 1px solid rgba(229, 62, 62, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .admin-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-6);
            font-size: 2rem;
            color: var(--white);
            box-shadow: var(--shadow-red);
        }

        .admin-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--spacing-2);
        }

        .admin-header p {
            color: var(--gray-600);
            font-size: 1.1rem;
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-6);
        }

        .form-group {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: var(--spacing-2);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-4);
            padding-left: var(--spacing-12);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-xl);
            background: var(--white);
            color: var(--gray-900);
            font-size: 1rem;
            font-weight: 500;
            transition: all var(--transition-normal);
            font-family: var(--font-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 4px rgba(229, 62, 62, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        .input-icon {
            position: absolute;
            left: var(--spacing-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: 1.1rem;
            margin-top: 0.7rem;
        }

        .login-btn {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-light));
            color: var(--white);
            border: none;
            padding: var(--spacing-4) var(--spacing-6);
            border-radius: var(--radius-xl);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-red);
            font-family: var(--font-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, var(--primary-red-dark), var(--primary-red));
            transform: translateY(-3px);
            box-shadow: var(--glow-red);
        }

        .login-btn:disabled {
            background: var(--gray-400);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: var(--spacing-3) var(--spacing-4);
            border-radius: var(--radius-lg);
            font-size: 0.9rem;
            margin-top: var(--spacing-2);
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">
                    <i class="fas fa-heart"></i>
                    <span>BloodConnect</span>
                </a>
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link home-btn">
                        <i class="fas fa-home"></i>
                        <span>Back to Home</span>
                    </a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Login Container -->
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-header">
                <div class="admin-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1>Admin Login</h1>
                <p>Access the BloodConnect admin dashboard</p>
            </div>

            <form class="admin-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <div style="position: relative;">
                        <i class="fas fa-envelope input-icon"></i>
                        <input 
                            type="email" 
                            id="adminEmail" 
                            name="adminEmail" 
                            class="form-input" 
                            placeholder="Enter admin email"
                            required
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <div style="position: relative;">
                        <i class="fas fa-lock input-icon"></i>
                        <input 
                            type="password" 
                            id="adminPassword" 
                            name="adminPassword" 
                            class="form-input" 
                            placeholder="Enter password"
                            required
                        />
                    </div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-spinner loading" id="loadingIcon"></i>
                    <i class="fas fa-sign-in-alt" id="loginIcon"></i>
                    <span id="loginText">Login to Dashboard</span>
                </button>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Debug logging function
        function debugLog(message) {
            console.log(`[AdminLogin] ${message}`);
        }

        // Get API base URL
        function getAPIBaseURL() {
            const protocol = window.location.protocol;
            const hostname = window.location.hostname;
            const port = window.location.port;
            
            debugLog(`üîß Determining API URL: ${protocol}//${hostname}:${port}`);
            
            if (hostname === 'localhost' || hostname === '127.0.0.1') {
                const devApiUrl = 'http://localhost:3002/api';
                debugLog(`üîß Development API URL: ${devApiUrl}`);
                return devApiUrl;
            }

            const prodApiUrl = `${protocol}//${hostname}${port ? ':' + port : ''}/api`;
            debugLog(`üîß Production API URL: ${prodApiUrl}`);
            return prodApiUrl;
        }

        // Check if admin is already logged in
        function checkExistingAuth() {
            debugLog('üîç Checking existing authentication...');
            
            const adminStatus = localStorage.getItem('bloodconnect_admin');
            const adminEmail = localStorage.getItem('admin_email');
            const adminLoginTime = localStorage.getItem('admin_login_time');
            
            debugLog(`üì± LocalStorage admin status: ${adminStatus}`);
            debugLog(`üìß LocalStorage admin email: ${adminEmail}`);
            debugLog(`üïí LocalStorage admin login time: ${adminLoginTime}`);
            
            if (adminStatus === 'true' && adminEmail && adminLoginTime) {
                const loginTime = new Date(adminLoginTime);
                const currentTime = new Date();
                const timeDiff = currentTime - loginTime;
                const minutesDiff = timeDiff / (1000 * 60);
                
                debugLog(`‚è±Ô∏è Session age: ${minutesDiff.toFixed(2)} minutes`);
                
                if (minutesDiff < 30) {
                    debugLog('‚úÖ Valid session found, redirecting to dashboard...');
                    window.location.href = 'admin-dashboard.html';
                    return;
                }
            }
            
            debugLog('‚ùå No valid session found');
        }

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // Hide error message
        function hideError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.style.display = 'none';
        }

        // Set loading state
        function setLoading(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const loadingIcon = document.getElementById('loadingIcon');
            const loginIcon = document.getElementById('loginIcon');
            const loginText = document.getElementById('loginText');
            
            if (loading) {
                loginBtn.disabled = true;
                loadingIcon.classList.add('show');
                loginIcon.style.display = 'none';
                loginText.textContent = 'Logging in...';
            } else {
                loginBtn.disabled = false;
                loadingIcon.classList.remove('show');
                loginIcon.style.display = 'inline-block';
                loginText.textContent = 'Login to Dashboard';
            }
        }

        // Handle admin login
        async function handleAdminLogin(email, password) {
            try {
                debugLog('üîê Attempting admin login...');
                const apiUrl = `${getAPIBaseURL()}/admin/login`;
                debugLog(`API URL: ${apiUrl}`);
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                debugLog(`Response status: ${response.status}`);
                
                const data = await response.json();
                debugLog('Response data:', data);
                
                if (data.success) {
                    debugLog('‚úÖ Login successful!');
                    
                    // Store admin authentication data
                    localStorage.setItem('bloodconnect_admin', 'true');
                    localStorage.setItem('admin_email', email);
                    localStorage.setItem('admin_login_time', new Date().toISOString());
                    
                    debugLog('üíæ Stored authentication data in localStorage');
                    
                    // Redirect to admin dashboard
                    debugLog('üöÄ Redirecting to admin dashboard...');
                    window.location.href = 'admin-dashboard.html';
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                debugLog(`‚ùå Login error: ${error.message}`);
                throw error;
            }
        }

        // Form submission handler
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            hideError();
            setLoading(true);
            
            try {
                await handleAdminLogin(email, password);
            } catch (error) {
                showError(error.message || 'Login failed. Please try again.');
                setLoading(false);
            }
        });

        // Check existing authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üöÄ Admin login page loaded');
            
            // Small delay to ensure any redirects from dashboard complete first
            setTimeout(() => {
                checkExistingAuth();
            }, 100);
        });

        console.log('‚úÖ Admin login script loaded successfully');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BloodConnect | Blood Donation Management</title>
    <meta name="description" content="Admin access to BloodConnect blood donation management system">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* CSS Variables for Premium UI */
        :root {
            /* Primary Blood Red Palette */
            --primary-red: #e53e3e;
            --primary-red-dark: #c53030;
            --primary-red-darker: #9b2c2c;
            --primary-red-light: #fc8181;
            --primary-red-lighter: #feb2b2;
            --secondary-red: #fed7d7;
            --accent-red: #fef5f5;

            /* Premium Neutral Palette */
            --white: #ffffff;
            --off-white: #fafafa;
            --gray-50: #f7fafc;
            --gray-100: #edf2f7;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e0;
            --gray-400: #a0aec0;
            --gray-500: #718096;
            --gray-600: #4a5568;
            --gray-700: #2d3748;
            --gray-800: #1a202c;
            --gray-900: #171923;

            /* Advanced Typography */
            --font-primary: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-secondary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            /* Spacing System */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-5: 1.25rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-10: 2.5rem;
            --spacing-12: 3rem;
            --spacing-16: 4rem;
            --spacing-20: 5rem;

            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            --radius-3xl: 1.5rem;
            --radius-full: 9999px;

            /* Advanced Shadow System */
            --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);

            /* Colored Shadows */
            --shadow-red: 0 10px 25px -5px rgba(229, 62, 62, 0.4);
            --glow-red: 0 0 20px rgba(229, 62, 62, 0.5);

            /* Advanced Transitions & Animations */
            --transition-fast: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: var(--font-primary);
            font-size: 1rem;
            line-height: 1.7;
            color: var(--gray-800);
            overflow-x: hidden;
            font-weight: 400;
            letter-spacing: -0.01em;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--gray-50) 100%);
            min-height: 100vh;
        }

        /* Particle Background */
        .particles-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-red);
            border-radius: 50%;
            opacity: 0.6;
            animation: particleFloat 15s linear infinite;
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 1s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 5s; }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Navigation Bar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            transition: all var(--transition-normal);
            border-bottom: 1px solid rgba(229, 62, 62, 0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--spacing-4);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-4) 0;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-red);
            text-decoration: none;
        }

        .nav-logo i {
            font-size: 1.8rem;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: var(--spacing-1);
            align-items: center;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-2) var(--spacing-4);
            border-radius: var(--radius-full);
            font-weight: 500;
            color: var(--gray-700);
            text-decoration: none;
            transition: all var(--transition-normal);
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(229, 62, 62, 0.1), transparent);
            transition: left var(--transition-normal);
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover,
        .nav-link.active {
            background: linear-gradient(135deg, var(--accent-red), rgba(229, 62, 62, 0.1));
            color: var(--primary-red);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(229, 62, 62, 0.2);
        }

        .nav-link.home-btn {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-light));
            color: var(--white);
            box-shadow: var(--shadow-red);
        }

        .nav-link.home-btn:hover {
            background: linear-gradient(135deg, var(--primary-red-dark), var(--primary-red));
            transform: translateY(-3px);
            box-shadow: var(--glow-red);
        }

        /* Admin Login Container */
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-20) 0;
            padding-top: 100px;
        }

        .admin-login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--radius-3xl);
            padding: var(--spacing-12);
            box-shadow: var(--shadow-2xl);
            border: 1px solid rgba(229, 62, 62, 0.1);
            max-width: 500px;
            width: 90%;
            position: relative;
            overflow: hidden;
        }

        .admin-login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-red), var(--primary-red-light), var(--primary-red));
            animation: shimmer 2s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .admin-header {
            text-align: center;
            margin-bottom: var(--spacing-8);
        }

        .admin-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-6);
            font-size: 2rem;
            color: var(--white);
            box-shadow: var(--shadow-red);
        }

        .admin-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--spacing-2);
        }

        .admin-header p {
            color: var(--gray-600);
            font-size: 1.1rem;
        }

        .admin-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-6);
        }

        .form-group {
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: var(--spacing-2);
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: var(--spacing-4);
            padding-left: var(--spacing-12);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-xl);
            background: var(--white);
            color: var(--gray-900);
            font-size: 1rem;
            font-weight: 500;
            transition: all var(--transition-normal);
            font-family: var(--font-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 4px rgba(229, 62, 62, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: var(--gray-400);
        }

        .input-icon {
            position: absolute;
            left: var(--spacing-4);
            bottom: var(--spacing-4);
            transform: translateY(-50%);
            color: var(--gray-400);
            font-size: 1.1rem;
            transition: color var(--transition-normal);
            pointer-events: none;
        }

        .form-input:focus + .input-icon {
            color: var(--primary-red);
        }

        .password-toggle {
            position: absolute;
            right: var(--spacing-4);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all var(--transition-normal);
            padding: 0;
            border-radius: var(--radius-sm);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
        }

        .password-toggle:hover {
            color: var(--primary-red);
            background: rgba(229, 62, 62, 0.1);
        }

        .admin-login-btn {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-light));
            color: var(--white);
            border: none;
            padding: var(--spacing-4) var(--spacing-8);
            border-radius: var(--radius-xl);
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-red);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-2);
        }

        .admin-login-btn:hover {
            background: linear-gradient(135deg, var(--primary-red-dark), var(--primary-red));
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .admin-login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: var(--spacing-3);
            border-radius: var(--radius-lg);
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .success-message {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            color: #16a34a;
            padding: var(--spacing-3);
            border-radius: var(--radius-lg);
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        /* Loading Animation */
        .loading {
            display: none;
        }

        .loading.active {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-login-card {
                padding: var(--spacing-8);
                margin: var(--spacing-4);
            }

            .admin-header h1 {
                font-size: 1.8rem;
            }

            .admin-icon {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles-bg">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-container">
                <a href="index.html" class="nav-logo">
                    <i class="fas fa-heart"></i>
                    <span>BloodConnect</span>
                </a>

                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link home-btn">
                            <i class="fas fa-home"></i>
                            <span>Back to Home</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Admin Login Container -->
    <div class="admin-login-container">
        <div class="admin-login-card">
            <div class="admin-header">
                <div class="admin-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1>Admin Access</h1>
                <p>Enter your credentials to access the admin dashboard</p>
            </div>

            <form class="admin-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Admin Email</label>
                    <input type="email" id="adminEmail" class="form-input" placeholder="Enter admin email" required>
                </div>

                <div class="form-group">
                    <label for="adminPassword">Admin Password</label>
                    <input type="password" id="adminPassword" class="form-input" placeholder="Enter admin password" required>
                    <button type="button" class="password-toggle" onclick="toggleAdminPassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <button type="submit" id="adminLoginBtn" class="admin-login-btn">
                    <span>Access Dashboard</span>
                    <i class="fas fa-spinner loading" id="loadingSpinner"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- Load external JavaScript to avoid CSP issues -->
    <script src="js/api.js"></script>  <!-- Load API functions first -->
    <script src="js/admin-login.js"></script>
</body>
</html>

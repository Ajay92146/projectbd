<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BloodConnect</title>
    
    <!-- Fix CSP issues by adding proper meta tag -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data: https:;">
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #e53e3e;
            --primary-red-dark: #c53030;
            --primary-red-light: #fc8181;
            --accent-red: #fef5f5;
            --white: #ffffff;
            --gray-50: #f7fafc;
            --gray-100: #edf2f7;
            --gray-200: #e2e8f0;
            --gray-600: #4a5568;
            --gray-700: #2d3748;
            --gray-800: #1a202c;
            --gray-900: #171923;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            
            /* Dark mode variables */
            --dark-bg: #1a202c;
            --dark-card-bg: #2d3748;
            --dark-text: #e2e8f0;
            --dark-border: #4a5568;
            --dark-header: #2d3748;
        }
        
        body.dark-mode {
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 100%);
            color: var(--dark-text);
        }
        
        body.dark-mode .admin-header {
            background: rgba(45, 55, 72, 0.95);
            border-bottom: 1px solid var(--dark-border);
        }
        
        body.dark-mode .stat-card,
        body.dark-mode .dashboard-section,
        body.dark-mode .chart-container,
        body.dark-mode .chart-card {
            background: rgba(45, 55, 72, 0.95);
            border: 1px solid var(--dark-border);
            color: var(--dark-text);
        }
        
        body.dark-mode .stat-label,
        body.dark-mode .data-count,
        body.dark-mode .detail-label {
            color: #a0aec0;
        }
        
        body.dark-mode .search-input,
        body.dark-mode .filter-select {
            background: #4a5568;
            border: 1px solid var(--dark-border);
            color: var(--dark-text);
        }
        
        body.dark-mode .data-table th {
            background: #4a5568;
            color: var(--dark-text);
        }
        
        body.dark-mode .data-table tr:hover {
            background: #4a5568;
        }
        
        body.dark-mode .advanced-search-panel {
            background: rgba(45, 55, 72, 0.95);
            border: 1px solid var(--dark-border);
        }
        
        body.dark-mode .form-group label {
            color: #a0aec0;
        }
        
        body.dark-mode .form-group input,
        body.dark-mode .form-group select {
            background: #4a5568;
            border: 1px solid var(--dark-border);
            color: var(--dark-text);
        }
        
        body.dark-mode .btn-secondary {
            background: #4a5568;
            color: var(--dark-text);
        }
        
        body.dark-mode .btn-secondary:hover {
            background: #718096;
        }
        
        body.dark-mode .empty-state {
            color: #a0aec0;
        }
        
        body.dark-mode .empty-state i {
            color: #718096;
        }
        
        body.dark-mode .loading {
            color: #a0aec0;
        }
        
        /* Dark mode toggle button */
        .dark-mode-toggle {
            background: none;
            border: none;
            color: var(--gray-700);
            cursor: pointer;
            font-size: 1.2rem;
            margin-right: 1rem;
        }
        
        body.dark-mode .dark-mode-toggle {
            color: var(--dark-text);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--accent-red) 0%, var(--gray-50) 100%);
            min-height: 100vh;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            border-bottom: 1px solid rgba(229, 62, 62, 0.1);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-red);
            text-decoration: none;
        }

        .admin-logo i {
            font-size: 1.8rem;
            animation: heartbeat 2s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        .logout-btn {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-light));
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 25px -5px rgba(229, 62, 62, 0.4);
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, var(--primary-red-dark), var(--primary-red));
            transform: translateY(-2px);
        }

        .main-content {
            margin-top: 100px;
            padding: 1.5rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(229, 62, 62, 0.1);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-xl);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-light));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: var(--white);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--gray-600);
            font-weight: 500;
            margin-top: 0.5rem;
        }

        .dashboard-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(229, 62, 62, 0.1);
            margin-bottom: 1.5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--gray-100);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .section-title i {
            color: var(--primary-red);
        }

        .data-count {
            font-size: 0.9rem;
            color: var(--gray-600);
            font-weight: 400;
            margin-left: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-red), var(--primary-red-light));
            color: var(--white);
            box-shadow: 0 10px 25px -5px rgba(229, 62, 62, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-red-dark), var(--primary-red));
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--gray-200);
            color: var(--gray-700);
        }

        .btn-secondary:hover {
            background: var(--gray-300);
        }

        .search-filter {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.5rem;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-200);
            border-radius: 0.5rem;
            background: var(--white);
            font-size: 0.9rem;
            min-width: 150px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .data-table th,
        .data-table td {
            padding: 0.75rem 1rem;
            text-align: left;
            border-bottom: 1px solid var(--gray-200);
        }

        .data-table th {
            background: var(--gray-50);
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.9rem;
        }

        .data-table tr:hover {
            background: var(--gray-50);
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #dcfce7;
            color: #16a34a;
        }

        .status-pending {
            background: #fef3c7;
            color: #d97706;
        }

        .status-completed {
            background: #dbeafe;
            color: #2563eb;
        }

        .status-cancelled {
            background: #fee2e2;
            color: #dc2626;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .loading i {
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--gray-300);
        }

        .pagination {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(229, 62, 62, 0.1);
            margin-bottom: 1.5rem;
            height: 400px;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="header-container">
            <a href="#" class="admin-logo">
                <i class="fas fa-heart"></i>
                <span>BloodConnect Admin</span>
            </a>
            <div>
                <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Statistics Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                </div>
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Total Users</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-tint"></i>
                    </div>
                </div>
                <div class="stat-number" id="totalDonations">-</div>
                <div class="stat-label">Total Donations</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-hand-holding-medical"></i>
                    </div>
                </div>
                <div class="stat-number" id="totalRequests">-</div>
                <div class="stat-label">Blood Requests</div>
            </div>
            
            <div class="stat-card">
                <div class="stat-header">
                    <div class="stat-icon">
                        <i class="fas fa-vial"></i>
                    </div>
                </div>
                <div class="stat-number" id="totalBloodUnits">-</div>
                <div class="stat-label">Blood Units</div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="chart-container">
            <div class="chart-title">User Registrations</div>
            <canvas id="userRegistrationsChart"></canvas>
        </div>

        <!-- Users Management Section -->
        <div class="dashboard-section">
            <div class="section-header">
                <h2 class="section-title">
                    <i class="fas fa-users"></i>
                    Users Management
                    <span class="data-count" id="usersCount">(0 total)</span>
                </h2>
                <button class="btn btn-primary" onclick="loadUsers()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh
                </button>
            </div>
            
            <!-- Search and Filter -->
            <div class="search-filter">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search users..." id="userSearch">
                </div>
                <select class="filter-select" id="roleFilter">
                    <option value="">All Roles</option>
                    <option value="donor">Donors</option>
                    <option value="recipient">Recipients</option>
                </select>
            </div>
            
            <!-- Users Table -->
            <table class="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Blood Group</th>
                        <th>City</th>
                        <th>Donations</th>
                        <th>Requests</th>
                        <th>Joined</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <tr>
                        <td colspan="10" class="loading">
                            <i class="fas fa-spinner"></i>
                            Loading users...
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="pagination" id="usersPagination"></div>
        </div>
    </main>

    <!-- Scripts - Load in correct order to fix MIME type issues -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Inline scripts to avoid MIME type issues -->
    <script>
        // Dark mode toggle
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        }

        // Load dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
        }
    </script>

    <!-- Load external JS files with proper error handling -->
    <script>
        // Function to load scripts with proper error handling
        function loadScript(src, callback) {
            const script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = src;
            script.onload = callback;
            script.onerror = function() {
                console.error('Failed to load script:', src);
                if (callback) callback();
            };
            document.head.appendChild(script);
        }

        // Load scripts in sequence
        loadScript('api.js', function() {
            loadScript('admin-dashboard.js', function() {
                loadScript('auto-refresh.js', function() {
                    loadScript('admin-logout.js', function() {
                        console.log('All scripts loaded successfully');
                    });
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BloodConnect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #dc3545;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #dc3545;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #c82333;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            color: #495057;
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-tint"></i> BloodConnect</h1>
            <p>Sign in to your account</p>
        </div>

        <div id="message"></div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" value="test@bloodconnect.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" value="Test123456" required>
        </div>

        <button id="loginBtn" class="btn" onclick="doLogin()">
            <i class="fas fa-sign-in-alt"></i> Sign In
        </button>

        <div id="debug" class="debug">
            Ready to login...
        </div>
    </div>

    <script>
        function showMessage(msg, type) {
            document.getElementById('message').innerHTML = `<div class="message ${type}">${msg}</div>`;
        }
        
        function updateDebug(info) {
            document.getElementById('debug').innerHTML = info;
            console.log('üîß Debug:', info);
        }
        
        async function doLogin() {
            updateDebug('üîê Login function called...');
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const btn = document.getElementById('loginBtn');
            
            // Validation
            if (!email || !password) {
                showMessage('Please fill in all fields', 'error');
                updateDebug('‚ùå Validation failed: Missing fields');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Please enter a valid email address', 'error');
                updateDebug('‚ùå Validation failed: Invalid email format');
                return;
            }
            
            updateDebug(`üìß Email: ${email}<br>üîë Password: [PROVIDED]`);
            
            // Show loading state
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner spinner"></i> Signing In...';
            
            try {
                updateDebug('üì§ Sending request to API...');
                
                const response = await fetch('http://localhost:3002/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                updateDebug(`üì• Response status: ${response.status}`);
                
                const data = await response.json();
                updateDebug(`üìä Response received`);
                
                if (response.ok && data.success) {
                    showMessage(`‚úÖ Welcome back, ${data.data.user.firstName}! Login successful.`, 'success');
                    updateDebug(`üéâ Login successful!<br>üë§ User: ${data.data.user.firstName} ${data.data.user.lastName}<br>üîë Token received`);
                    
                    // Store authentication data
                    localStorage.setItem('authToken', data.data.token);
                    localStorage.setItem('userData', JSON.stringify(data.data.user));
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        updateDebug('üîÑ Redirecting to home page...');
                        window.location.href = '/index.html';
                    }, 2000);
                    
                } else {
                    showMessage(`‚ùå Login failed: ${data.message}`, 'error');
                    updateDebug(`‚ùå Login failed: ${data.message}`);
                }
                
            } catch (error) {
                showMessage(`‚ùå Network error: ${error.message}`, 'error');
                updateDebug(`üí• Network error: ${error.message}`);
                console.error('Login error:', error);
            }
            
            // Reset button
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
        }
        
        // Allow Enter key to trigger login
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                doLogin();
            }
        });
        
        // Initialize
        updateDebug('‚úÖ Page loaded, ready to login');
        console.log('üîß Working login page ready');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BloodConnect (Production)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fef5f5 0%, #f7fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #e53e3e, #fc8181);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: white;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #e53e3e;
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #e53e3e, #fc8181);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #c53030, #e53e3e);
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
            text-align: center;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success {
            background: #dcfce7;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }

        .loading {
            display: none;
            margin-left: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .debug-link {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .debug-link a {
            color: #6366f1;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .debug-link a:hover {
            text-decoration: underline;
        }

        .env-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #059669;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .env-indicator.development {
            background: #d97706;
        }
    </style>
</head>
<body>
    <div class="env-indicator" id="envIndicator">PRODUCTION</div>
    
    <div class="login-container">
        <div class="logo">ü©∏</div>
        <h1>Admin Access</h1>
        <p class="subtitle">Blood Donation Management System</p>
        
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminEmail">Email Address</label>
                <input type="email" id="adminEmail" placeholder="admin@bloodconnect.com" required>
            </div>
            
            <div class="form-group">
                <label for="adminPassword">Password</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password" required>
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
                <span class="loading" id="loadingSpinner">‚è≥</span>
            </button>
        </form>
        
        <div class="message error" id="errorMessage"></div>
        <div class="message success" id="successMessage"></div>
        
        <div class="debug-link">
            <a href="production-admin-test.html">üîß Having issues? Run diagnostic test</a>
        </div>
    </div>

    <script>
        // Environment detection
        const isProduction = !window.location.hostname.includes('localhost');
        document.getElementById('envIndicator').textContent = isProduction ? 'PRODUCTION' : 'DEVELOPMENT';
        document.getElementById('envIndicator').className = `env-indicator ${isProduction ? 'production' : 'development'}`;

        // Debug logging
        function log(message) {
            console.log(`[AdminLogin] ${message}`);
        }

        // Check if already logged in
        function checkExistingLogin() {
            if (localStorage.getItem('bloodconnect_admin') === 'true') {
                log('Already logged in as admin, redirecting to dashboard');
                window.location.href = 'admin-dashboard.html';
                return true;
            }
            return false;
        }

        // Handle form submission
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            log(`Login attempt with email: ${email}`);
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Show loading state
            loginBtn.disabled = true;
            loadingSpinner.style.display = 'inline';
            
            try {
                // Validate credentials
                if (email === 'admin@bloodconnect.com' && password === 'Admin@123') {
                    log('‚úÖ Credentials validated successfully');
                    
                    // Store admin session
                    localStorage.setItem('bloodconnect_admin', 'true');
                    localStorage.setItem('admin_email', email);
                    localStorage.setItem('admin_login_time', new Date().toISOString());
                    
                    log('üíæ Admin session stored in localStorage');
                    
                    // Show success message
                    successMessage.textContent = 'Login successful! Redirecting to dashboard...';
                    successMessage.style.display = 'block';
                    
                    // Redirect to dashboard
                    setTimeout(() => {
                        log('üîÑ Redirecting to admin dashboard');
                        window.location.href = 'admin-dashboard.html';
                    }, 1500);
                    
                } else {
                    log('‚ùå Invalid credentials provided');
                    throw new Error('Invalid admin credentials');
                }
                
            } catch (error) {
                log(`‚ùå Login failed: ${error.message}`);
                errorMessage.textContent = 'Invalid admin credentials. Please try again.';
                errorMessage.style.display = 'block';
                
                // Clear password field
                document.getElementById('adminPassword').value = '';
                
            } finally {
                // Reset loading state
                loginBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        });

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Production admin login page loaded');
            log(`Environment: ${isProduction ? 'Production' : 'Development'}`);
            log(`Current URL: ${window.location.href}`);
            
            // Check if already logged in
            if (!checkExistingLogin()) {
                log('No existing admin session found');
                
                // Pre-fill email in development
                if (!isProduction) {
                    document.getElementById('adminEmail').value = 'admin@bloodconnect.com';
                    document.getElementById('adminPassword').value = 'Admin@123';
                }
            }
        });

        // Add keyboard shortcut for quick login in development
        if (!isProduction) {
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && e.shiftKey && e.key === 'L') {
                    log('üîë Quick login shortcut activated');
                    document.getElementById('adminEmail').value = 'admin@bloodconnect.com';
                    document.getElementById('adminPassword').value = 'Admin@123';
                    document.getElementById('adminLoginForm').dispatchEvent(new Event('submit'));
                }
            });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin API Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #d9534f;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #dff0d8;
            border: 1px solid #d6e9c6;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c9302c;
        }
        pre {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin API Test</h1>
        <p>This tool helps diagnose issues with the admin dashboard API connections.</p>
        
        <div class="test-section">
            <h2>Authentication Test</h2>
            <button onclick="testAdminAuth()">Test Admin Authentication</button>
            <div id="authResult"></div>
        </div>
        
        <div class="test-section">
            <h2>API Endpoint Tests</h2>
            <button onclick="testDashboardStats()">Test Dashboard Stats</button>
            <button onclick="testUsersEndpoint()">Test Users Endpoint</button>
            <button onclick="testDonationsEndpoint()">Test Donations Endpoint</button>
            <button onclick="testRequestsEndpoint()">Test Requests Endpoint</button>
            <div id="apiResults"></div>
        </div>
        
        <div class="test-section">
            <h2>Fix Issues</h2>
            <button onclick="fixAuthIssues()">Fix Authentication Issues</button>
            <button onclick="goToDashboard()">Go to Admin Dashboard</button>
            <div id="fixResults"></div>
        </div>
    </div>

    <script src="js/admin-auth-utils.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Test admin authentication
        async function testAdminAuth() {
            const authResult = document.getElementById('authResult');
            authResult.innerHTML = '<div class="test-result">Testing admin authentication...</div>';
            
            try {
                const adminEmail = localStorage.getItem('admin_email') || sessionStorage.getItem('admin_email');
                const adminToken = localStorage.getItem('admin_token') || sessionStorage.getItem('admin_token');
                const adminStatus = localStorage.getItem('bloodconnect_admin');
                
                let resultHTML = '<div class="test-result">';
                resultHTML += `<p>Admin Email: ${adminEmail || 'Not found'}</p>`;
                resultHTML += `<p>Admin Token: ${adminToken ? 'Present' : 'Not found'}</p>`;
                resultHTML += `<p>Admin Status: ${adminStatus || 'Not found'}</p>`;
                
                if (adminEmail && adminToken && adminStatus === 'true') {
                    resultHTML += '<p class="success">✅ Admin authentication looks good!</p>';
                } else {
                    resultHTML += '<p class="error">❌ Admin authentication incomplete or missing!</p>';
                }
                
                resultHTML += '</div>';
                authResult.innerHTML = resultHTML;
            } catch (error) {
                authResult.innerHTML = `<div class="test-result error">❌ Error testing authentication: ${error.message}</div>`;
            }
        }
        
        // Test dashboard stats endpoint
        async function testDashboardStats() {
            const resultDiv = document.getElementById('apiResults');
            resultDiv.innerHTML = '<div class="test-result">Testing dashboard stats endpoint...</div>';
            
            try {
                const apiUrl = getAPIBaseURL() + '/admin/dashboard-stats';
                resultDiv.innerHTML += `<div class="test-result">API URL: ${apiUrl}</div>`;
                
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: getAdminAuthHeaders()
                });
                
                resultDiv.innerHTML += `<div class="test-result">Response status: ${response.status}</div>`;
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML += `<div class="test-result success">✅ Dashboard stats endpoint working!</div>`;
                    resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    resultDiv.innerHTML += `<div class="test-result error">❌ Dashboard stats endpoint failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML += `<div class="test-result error">❌ Error testing dashboard stats: ${error.message}</div>`;
            }
        }

            }
        }

            }
        }
        
        // Fix authentication issues
        function fixAuthIssues() {
            const fixResults = document.getElementById('fixResults');
            fixResults.innerHTML = '<div class="test-result">Fixing authentication issues...</div>';
            
            try {
                // Set admin authentication data
                localStorage.setItem('bloodconnect_admin', 'true');
                
                // Check if admin email exists, if not set a default
                if (!localStorage.getItem('admin_email')) {
                    localStorage.setItem('admin_email', 'admin@bloodconnect.com');
                }
                
                // Set admin token if not exists
                if (!localStorage.getItem('admin_token')) {
                    localStorage.setItem('admin_token', 'admin-token-' + Date.now());
                }
                
                // Set admin login time
                localStorage.setItem('admin_login_time', Date.now());
                
                fixResults.innerHTML += '<div class="test-result success">✅ Authentication data fixed!</div>';
            } catch (error) {
                fixResults.innerHTML += `<div class="test-result error">❌ Error fixing authentication: ${error.message}</div>`;
            }
        }
        
        // Go to admin dashboard
        function goToDashboard() {
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>
</html>
